<div id="displayyearmonthdayclock" style="display: none;"><div class="clock" style="display: flex;align-items: center;background: black;color: white;width: 504px;height: 30px;"><p style="font-family: 'ＭＳ Ｐゴシック';font-weight: bold;font-size: 20px;" id="YEar"></p>&nbsp;&nbsp;<p style="font-family: 'ＭＳ Ｐゴシック';font-weight: bold;" id="MonTH"></p>&nbsp;&nbsp;<p style="font-family: 'ＭＳ Ｐゴシック';font-weight: bold;font-size: 20px;" id="daTE"></p>&nbsp;&nbsp;<p style="font-family: 'ＭＳ Ｐゴシック';font-weight: bold;font-size: 20px;" id="clock"></p></div></div>

<script>
const months = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];

<script>
const y = new Date();

    <div class="video">
      <video id="vid"></video>
    </div>

    <script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>

    <br>

    <button title="Включить веб-камеру" style="background-image: linear-gradient(red, orange);color: white;border: none;width: 150px;height: 30px;cursor: pointer;" id="but" autoplay>
        Включить веб-камеру
    </button>
&nbsp;&nbsp;&nbsp;
    <input style="cursor: pointer;" onclick="check()" type="checkbox" id="myCheck"><label>Отображать текущий год, месяц, день, время на веб-камере /</label>&nbsp;<a onclick="uncheck()" style="color: red;" href="#убрать">Убрать</a>

    <hr>

    <div style="display: flex;align-items: center;"><p>Ⓒ Веб-камКА</p>&nbsp;&nbsp;<p id="YeAr"></p></div>

    <script>
    const yeAR = new Date();
    document.getElementById("YeAr").innerHTML = yeAR.getFullYear();
    </script>

    <script>
      function check() {
  document.getElementById("displayyearmonthdayclock").style.display = "block";
}
    </script>

    <script>
      function uncheck() {
  document.getElementById("myCheck").checked = false;
  document.getElementById("displayyearmonthdayclock").style.display = "none";
}
    </script>

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let but = document.getElementById("but");
        let video = document.getElementById("vid");
        let mediaDevices = navigator.mediaDevices;
        vid.muted = true;
        but.addEventListener("click", () => {

            // Accessing the user camera and video.
            mediaDevices
                .getUserMedia({
                    video: true,
                    audio: true,
                })
                .then((stream) => {
                    // Changing the source of video to current stream.
                    video.srcObject = stream;
                    video.addEventListener("loadedmetadata", () => {
                        video.play();
                    });
                })
                .catch(alert);
        });
    });
</script>
